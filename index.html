<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Validador de Idade</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Validador de Idade</h1>
    </header>
    <section>
        <div>
            <p>
                Ano Nascimento:
               <input type="number" name="idade" id="txtano" min="0"> 
            </p>
            <p>
                Sexo:
                <input type="radio" name="radsex" id="mas" checked>
                <label for="mas">Masculino</label>
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input type="button" value="Validar" onclick="calcular()">
            </p>
        </div>
        <div id="res">
            Preencha para validar a idade...
        </div>
    </section>
    <footer>&copy; Alessandro Tulioli</footer>
    <script src="validacao.js"></script>
</body>
</html>
